<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>re:api Documentation</title>
		<style type="text/css">
			body, h3 {
				font-family: Helvetica, Verdana;
				font-size: 14px;
				color: #000;
				line-height: 140%;
			}
			h3, p {
				margin: 0px;
			}
			.syntax {
				font-family: Monaco, monospace;
				font-weight: normal;
				color: #6A6;
			}
			.highlight {
				font-weight: bold;
				color: #000;
			}
			.comment {
				color: #008;
				opacity: 0.5;
				width: 700px;
				float: right;
				clear: both;
			}
			.note {
				font-size: 13px;
			}
			.subelement {
				clear: both;
				margin: 2px 0;
			}
			.subelement, .indent {
				padding-top: 2px;
				padding-bottom: 2px;
			}
			.indent {
				margin-left: 20px;
			}
			.subelement {
				padding-left: 2px;
			}
			.subelement {
				border-left: 2px solid transparent;
			}
			.subelement:hover {
				border-left-color: rgb(250,250,200);
				background:       rgba(250,250,200,0.2);
			}
			.subelement:hover .subelement:hover {
				border-left-color: rgb(187,238,153);
				background:       rgba(187,238,153,0.2);
			}
			.subelement:hover .subelement:hover .subelement:hover {
				border-left-color: rgb(100,238,153);
				background:       rgba(100,238,153,0.2);
			}
			.rest {
				color: #888;
			}
		</style>
	</head>
	<body>
		<div class="syntax">
		#content#
		</div>
	</body>
</html>
